<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/signupstyle.css">
	<title>Sign up El Rock Es Vida</title>
</head>
<body>
	<header>
		<div id="top">
			<div class="center">
				<a href="index.html" id="logo"><img src="img/Erev.png" alt="LogoErev"
					title="elrockesvida"></a>
				<ul class="nav">
					<li><a href="index.html">Home</a></li>
					<li><a href="frases.html">Frases</a></li>
					<li><a href="index.html">Noticias</a></li>
					<li><a href="login.html">Loguearse</a></li>
					<li><a href="signup.html">Registrarse</a></li>
				</ul>
			</div>
		</div>
		</header>
		<div id="signup">
			<img src="img/Erev.png" alt="LogoErev" title="elrockesvida">
			<form method="post" action="#" class="formulario">
				<input class="ajustar" type="text" name="fullname" id="fullname"  placeholder="Full Name">
				<div id="radio">
						<div>
							<input type="submit" name="genero" value="Male" id="Male" >
							<input type="submit" name="genero" value="Female" id="Female">
						</div>
				</div>
				<input class="ajustar" type="email" name="email" id="email"  placeholder="Enter Mail"/>
				<input class="ajustar" type="password" name="clave" id="clave"  placeholder="Password"/>
				<input  class="ajustar" type="password" name="reclave" id="reclave"  placeholder="Re-Password"/>
				<div><input type="checkbox" name="check" id="check"/><span>I agree with all terms and conditions</span></div>
				<input type="submit" value="Signup" class="botones" />
				<input type="submit" value="Reset" class="botones" />
			</form>
		</div>


</body>
</html>
